{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Court Secretary{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Court Secretary</h1>
            <a class="byline">by Atlas Continental</a>
        </div>
        <nav>
            <a href="{% url 'web:index' %}">Главная</a>
            <a href="{% url 'summary:summary_table' %}">Таблица</a>
            <a href="{% url 'judges:judges_list' %}">Судьи</a>
            <a href="{% url 'web:stats' %}">Данные</a>
            <a href="{% url 'web:trigger_parse' %}">Парсинг</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
