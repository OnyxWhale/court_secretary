{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Удалить судью</h2>
    <p>Вы уверены, что хотите удалить судью {{ judge.full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'judges_list' %}" class="button-link">Отмена</a>
    </form>
{% endblock %}
