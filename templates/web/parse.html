{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="parse-container">
        <h2>Ручной парсинг</h2>
        <form action="{% url 'web:trigger_parse' %}" method="post" class="parse-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="max_pages">Количество страниц для парсинга:</label>
                <input type="number" id="max_pages" name="max_pages" min="1" value="1" required>
            </div>
            <button type="submit" class="parse-button">Запустить парсинг</button>
        </form>
    </div>
{% endblock %}
